<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./bubbleSort.css">
    <title>BubbleSort</title>
</head>

<body>


    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Algoritmos de ordenamiento</a>
        <div class="formulario-config">
            <div class="form-group">
                <label class="btn-dark" for="">Cantidad</label>
                <input type="number" class="form-control" id="cantidad-input" min='1' max="200"
                    aria-describedby="emailHelp" placeholder="Cantidad" value="5">
            </div>
            <div class="form-group">
                <label class="btn-dark" for="">Mínimo</label>
                <input type="number" class="form-control" id="min-input" min='1' aria-describedby="emailHelp"
                    placeholder="Mínimo" value="1">
            </div>
            <div class="form-group">
                <label class="btn-dark" for="">Máximo</label>
                <input type="number" class="form-control" id="max-input" min='1' aria-describedby="emailHelp"
                    placeholder="Máximo" value="9">
            </div>

            <button onclick="actualizarNumeros()" type="button" class="btn btn-primary-glow">Generar</button>


        </div>
    </nav>

    <div class="container">
        <div class="contenedor-numeros" id="contenedor-numeros">

        </div>
        <div class="row">
            <button onclick="bubbleSort()" class="btn btn-primary-glow col-sm-2">Ordenar</button>
            <!-- <button onclick="estilizarCambios()" class="btn btn-primary-glow">Siguiente</button> -->
            <div class="form-group col-sm-8">
                <label class="btn-dark" for="">Velocidad de transición (segundos)</label>
                <input type="number" class="form-control" id="time-input" min='0.05' step="0.05"
                    aria-describedby="emailHelp" placeholder="Máximo" value="0.2">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./bubbleSort.js"></script>
</body>

</html>
